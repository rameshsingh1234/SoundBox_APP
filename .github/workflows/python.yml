name: Test and Scan
#test12
on:
  push:
    branches:
      - master

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          format: openapi
          target: 'https://u4qoxwpvtk.execute-api.us-east-1.amazonaws.com'
          cmd_options: '-J report_json.json -w report_md.md -r report_html.html -a'

      - name: test directory
        run: pwd

      - name: List files
        run: ls

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v2
        with:
          name: zap-report-html
          path: report_html.html

      - name: Configure Gmail and Send Email
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python Utilities/send_email_script.py $GMAIL_USERNAME $GMAIL_PASSWORD $RECIPIENT_EMAIL








